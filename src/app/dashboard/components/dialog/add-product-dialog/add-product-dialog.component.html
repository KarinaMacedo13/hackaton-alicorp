<h2 id="tittle" mat-dialog-title>Agregar Producto </h2>
<form [formGroup]="addForm" (ngSubmit)="addProduct()" class="containerForm">
  <div>
    <div class="form-group">
      <label>SKU:</label>
      <input class="form-control" type="number" placeholder="Ingresa SKU" formControlName="sku" />
    </div>
    <div class="form-group">
      <label>Nombre del Producto:</label>
      <input class="form-control" placeholder="Ingresa el nombre" formControlName="nombre" />
    </div>
    <div class="form-group">
      <label>Cantidad:</label>
      <input class="form-control" type="number" placeholder="Ingresa la cantidad" formControlName="cantidad" />
    </div>
    <div class="form-group">
      <label>Fecha de Compra: </label>
      <input class="form-control" type="date" placeholder="dd/mm/aaaa" formControlName="fechaCompra" />
    </div>
    <div class="form-group">
      <label>Precio de Compra: </label>
      <input class="form-control" placeholder="Ingres el precio" type="number" formControlName="precio" />
    </div>
    <div class="form-group">
      <label>Precio de Venta: </label>
      <input class="form-control" placeholder="Ingres el precio" type="number" formControlName="precioVenta" />
    </div>
    <div class="form-group">
      <label>Fecha de Vencimiento:</label>
      <input class="form-control" type="date" placeholder="dd/mm/aaaa" formControlName="fechaVencimiento" />
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button type="submit" mat-raised-button mat-dialog-close>Agregar Producto</button>
  </div>
</form>
