<h2 id="tittle" mat-dialog-title>Agregar Producto </h2>
<form [formGroup]="addForm" (ngSubmit)="addProduct()" class="containerForm">
  <div>
    <div class="form-group">
      <label>SKU:</label>
      <input class="form-control" type="number" placeholder="Ingresa SKU" formControlName="sku" />
    </div>
    <div class="form-group">
      <label>Nombre del Producto:</label>
      <input class="form-control" placeholder="Ingresa el nombre" formControlName="nombre" />
    </div>
    <div class="form-group">
      <label>Cantidad:</label>
      <input class="form-control" type="number" placeholder="Ingresa la cantidad" formControlName="cantidad" />
    </div>
    <div class="form-group">
      <label>Precio de Venta: </label>
      <input class="form-control" placeholder="Ingres el precio" type="number" formControlName="precioVenta" />
    </div>
    <div class="form-group">
      <label>Fecha de Venta:</label>
      <p class="form-control">{{ dataOrder | date: 'short' }}</p>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close type="button" class="btn btn-outline-danger">Cancelar</button>
    <button type="button" class="btn btn-danger" type="submit" mat-raised-button mat-dialog-close>Agregar Producto</button>
  </div>
</form>
